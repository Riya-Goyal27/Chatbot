        <div class="closed">
            <section class="closed__container">
                <section class="greeting">
                    <div class="greeting__close">
                        <div class="greeting__close--icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#ffffff"></path></svg>

                    </div>
                </section>
            </section>
        </div>
        <div class="opened">
            <section class="opened__container">
                <div class="chatbox">
                    <header class="chatbox__header">
                        <div class="chatbox__close">
                            <div class="chatbox__close--container">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#5e6165"></path></svg>
                            </div>
                        </div>
                        <div class="chatbox__avatar">
                            <div class="chatbox__avatar--container">
                                <div class="chatbox__avatar--status"></div>
                                <div class="chatbox__avatar--dp">
                                    <img src="./images/chat-icon.png" alt="avatar" class="chatbox__avatar--image">
                                </div>
                            </div>
                        </div>
                        <div class="chatbox__company">
                            <div class="chatbox__company--heading">ChatBot</div>
                            <div class="chatbox__company--status">Online</div>
                        </div>
                    </header>
                    <section class="chatbox__conversation">
                        
                    </section>
                    <section class="chatbox__message">
                        <input type="text" placeholder="Type your message here" maxlength="256" class="chatbox__message--input" disabled>
                        <div class="chatbox__message--send">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve"><path fill="#d7d7d7" d="M22,11.7V12h-0.1c-0.1,1-17.7,9.5-18.8,9.1c-1.1-0.4,2.4-6.7,3-7.5C6.8,12.9,17.1,12,17.1,12H17c0,0,0-0.2,0-0.2c0,0,0,0,0,0c0-0.4-10.2-1-10.8-1.7c-0.6-0.7-4-7.1-3-7.5C4.3,2.1,22,10.5,22,11.7z"></path></svg>
                        </div>
                    </section>
                    <footer class="chatbox__footer">
                        <span class="chatbox__footer--content">
                            <span class="chatbox__footer--text">Powered by</span>
                            <a href="#" class="chatbox__footer--link">Chatbot</a>
                        </span>
                    </footer>
                </div>
            </section>
        </div>
